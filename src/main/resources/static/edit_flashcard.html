            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>

                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

<!--Logout container -->
<h2 id="msgContainer" class="p-5 d-flex justify-content-center align-items-center"></h2>

<!--Center trivia game container -->
<div class="trivia-container card p-5 container-md d-flex justify-content-center align-items-center">
    <select id="flashcard-dropdown">
    </select>
    <div class="d-flex flex-column">
        <div class="d-flex justify-content-between">
            <div>
                <h1>Front of Flashcard - Question</h1>
                <form id="questionForm" method="post">
                    <textarea id="questionEditor">Hello, World!</textarea>
                </form>
            </div>
            <div>
                <h1>Back of Flashcard - Answer</h1>
                <form id="answerForm" method="post">
                    <textarea id="answerEditor">Hello, World!</textarea>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="p-5 container-md flex justify-content-center align-items-center">
    <button id="save-btn" class="btn btn-primary">Save</button>
    <button id="delete-btn" class="btn btn-danger">Delete</button>
</div>

<div id="flashcard-container" class="flashcard-container d-flex flex-wrap justify-content-center">
</div>

<!--Link main js file & Bootstrap & Axios-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="javascript/edit_flashcard.js"></script>
<!--Link TinyMCE text editor-->
<script src="https://cdn.tiny.cloud/1/1k7jb5445q0u44c7j1q1t3oyq7hjdkpiq7q7nuup04akp0yq/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
       selector: '#questionEditor',
       plugins: 'image',
     });
     tinymce.init({
       selector: '#answerEditor',
       plugins: 'image',
     });
</script>


</body>

</html>
